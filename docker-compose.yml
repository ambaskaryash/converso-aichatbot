version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.4.2 # Postgres 15 + pgvector
    container_name: converso-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: converso
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: converso-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: converso-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db/converso
      REDIS_URL: redis://redis:6379/0
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://43.204.98.96:8080","http://43.204.98.96:8081"]}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-env}
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/docs').status==200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 12
    depends_on:
      - db
      - redis
    restart: always

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://43.204.98.96:8000/api/v1}
    container_name: converso-dashboard
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

  widget:
    build:
      context: .
      dockerfile: widget/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://43.204.98.96:8000/api/v1}
    container_name: converso-widget
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always

  adminer:
    image: adminer
    container_name: converso-adminer
    ports:
      - "8082:8080"
    restart: always
    depends_on:
      - db

volumes:
  postgres_data:
  redis_data:
